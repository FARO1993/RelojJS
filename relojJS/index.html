<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <title>Reloj Javascript</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
          crossorigin="anonymous">
    <link
          rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
        />
    <link rel="stylesheet" href="index.css">
    <script async src="index.js"></script>
</head>
<body onload="mueveReloj()">
    <div class="title-container">
        <h1 id="titulo">Reloj con JavaScript</h1>
    </div>
    <br>
    <br>

    <form id="content" class="reloj-container">

        <div class="reloj_fecha-container">

            <input id="fecha" type="text" disabled>
            <input id="reloj" type="text" disabled>
            <br>
            <br>

        </div>

        <div>
            <button type="button" 
                    class="btn btn-dark"
                    id="boton-fijar"
                    onclick="fijarAlarma()">
                    Fijar Alarma
            </button>

            <button type="button"
                    id="boton-guardar" 
                    class="btn btn-dark"
                    style="display: none;"
                    onclick="guardarAlarma()">
                    Guardar Alarma
            </button>
        </div>
        <br>

        <div style="display: none;" 
             id="alarma-form"
             class="animate__animated animate__zoomIn">
            <div class="mb-3">
                <label id="label1" class="form-label">Seleccione la fecha</label>
                <input style="width: 200px; margin: 0 auto;" type="date" class="form-control">
              </div>
              <div class="mb-3">
                <label id="label2" class="form-label">Seleccione la hora y minutos</label>
                <input type="time" style="width: 200px; margin: 0 auto;" class="form-control">
              </div>
        </div>

        <button type="button"
                id="boton-cancelar" 
                class="btn btn-danger animate__animated animate__zoomIn"
                style="display: none;"
                onclick="cancelar()">
            Cancelar
        </button>

    </form>
</body>
</html>
